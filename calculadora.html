<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora Online</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
        <p>Digite a operação que desejar:</p>

    </header>
    <main>
        <div class="container">
            <p id="resultado">2</p>
            <table>
            <tr>
                <td><button class="op">C</button></td>
                <td><button class="op"><</button></td>
                <td><button class="op">/</button></td>
                <td><button class="op">X</button></td>
            </tr>
            <tr>
                <td><button class="n">7</button></td>
                <td><button class="n">8</button></td>
                <td><button class="n">9</button></td>
                <td><button class="op">-</button></td>
            </tr>
            <tr>
                <td><button class="n">4</button></td>
                <td><button class="n">5</button></td>
                <td><button class="n">6</button></td>
                <td><button class="op">+</button></td>
            </tr>
            <tr>
                <td><button class="n">1</button></td>
                <td><button class="n">2</button></td>
                <td><button class="n">3</button></td>
                <td rowspan="2"><button class="op" style="height: 52mm;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="n" style="width: 42mm;"">0</button></td>
                <td><button class="op">.</button></td>
                
            </tr>

        </table>
        </div>
        

    </main>

</body>
</html>
